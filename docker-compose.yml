---
version: "3.8"
services:
  mapmatchingdb:
    build:
      context: "./mapmatching"
    container_name: mapmatchingdb
    restart: "unless-stopped"
    networks:
      - jore4
    ports:
      - "127.0.0.1:6432:5432"
    secrets:
      - postgres-user
      - postgres-password
      - postgres-db
    environment:
      - DIGIROAD_ROUTING_DUMP_VERSION=2021-09-28
    volumes:
      - "./test-migrations/test.sql:/docker-entrypoint-initdb.d/test.sql"

networks:
  jore4:

secrets:
  postgres-user:
    file: ./test-secrets/postgres-user
  postgres-password:
    file: ./test-secrets/postgres-password
  postgres-db:
    file: ./test-secrets/postgres-db
