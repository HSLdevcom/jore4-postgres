---
version: "3.8"
services:
  mapmatchingdb:
    build:
      context: "./mapmatching"
    container_name: mapmatchingdb
    restart: "unless-stopped"
    networks:
      - jore4
    ports:
      - "127.0.0.1:6432:5432"
    secrets:
      - postgres-user
      - postgres-password
      - postgres-db
    environment:
      - DIGIROAD_ROUTING_DUMP_VERSION=2021-09-28
    volumes:
      - "./test-migrations/test.sql:/docker-entrypoint-initdb.d/test.sql"

  azuredbmock:
    build:
      context: "./azuredbmock"
    container_name: azuredbmock
    restart: "unless-stopped"
    networks:
      - jore4
    ports:
      - "127.0.0.1:7432:5432"
    secrets:
      - postgres-user
      - postgres-password
      - db-auth-username
      - db-auth-password
      - db-jore3importer-username
      - db-jore3importer-password
      - db-hasura-username
      - db-hasura-password
      - db-hasura-name
    environment:
      - POSTGRES_DB=testdb

networks:
  jore4:

secrets:
  postgres-user:
    file: ./test-secrets/postgres-user
  postgres-password:
    file: ./test-secrets/postgres-password
  postgres-db:
    file: ./test-secrets/postgres-db
  db-auth-username:
    file: ./test-secrets/db-auth-username
  db-auth-password:
    file: ./test-secrets/db-auth-password
  db-jore3importer-username:
    file: ./test-secrets/db-jore3importer-username
  db-jore3importer-password:
    file: ./test-secrets/db-jore3importer-password
  db-hasura-username:
    file: ./test-secrets/db-hasura-username
  db-hasura-password:
    file: ./test-secrets/db-hasura-password
  db-hasura-name:
    file: ./test-secrets/db-hasura-name
